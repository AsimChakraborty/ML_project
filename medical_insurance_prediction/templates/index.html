<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Medical Insurance Cost Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">

</head>
<body>
    <section>
           <div class="container">
              <div class="row">
                <div class="headername">
                    <h2> Medical Insurance Cost Predictor</h2>
                </div>
                 <div class="col-lg-4 offset-lg-4">
                    <div class="login-box">

                    <div style="color:black;" class="ml-container">
                      <form action="{{ url_for('predict') }}" method="POST">
                            <br>
                            <br>
                            <h3>Enter your age</h3>
                            <input id="first" name="age"  class="frm-ctrl" placeholder="in year" required="required">
                            <br>
                            <h3>Enter you Gender</h3>
                            <select id="second" class="frm-ctrl"name="sex">
                                <option value="None">Sex</option>
                                <option value="sex_male">Male</option>
                                <option value="sex_female">Female</option>
                            </select>
                            <br>
                            <h3>Are you a smoker</h3>
                            <select id="third"  class="frm-ctrl" name="smoker">
                                <option value="None">Smoker</option>
                                <option value="smoker_yes">Yes</option>
                                <option value="smoker_no">No</option>
                            </select>
                            <br>
                            <h3>Enter your Body Mass Index(BMI)</h3>
                            <input id="fourth" name="bmi" class="frm-ctrl" placeholder="bmi" required="required">
                            <br>
                            <h3>Enter number of children you have.</h3>
                            <input id="fifth" name="children" class="frm-ctrl" placeholder="0, 1, 2, 3, 4, 5" required="required">
                            <br>
                            <h3>Enter the region you live.</h3>
                            <select id="sixth" class="frm-ctrl"class="form-input align-center" name="region">
                                <option value="None">Region</option>
                                <option value="region_northwest">North-West</option>
                                <option value="region_southeast">South-East</option>
                                <option value="region_southwest">South-West</option>
                                <option value="region_northeast">North-East</option>
                            </select>
                            <br>
                            <br>
                            <br>
                            <button type="submit" class="btn-login">Predict</button>
                            <h4>{{ prediction_text }}</h4>
                            <br>
                            <br>
                            <br>
                            <br>
                       </form>
                    </div>
                    </div>
                 </div> 
              </div>

           </div>
    </section>
</body>
</html>
